		}

			-ms-user-select: none;
			-moz-user-select: none;
		}
		.x_button {
			margin: 2%;
			color: #4f4f4f;

			border: none;

			width: 7vh;
			height: 7vh;
			position: absolute;
			top: -1.5vh;
			right: -1.5vh;
		}
		button:focus { outline:0; }

			height: 30vh;

			font-size: 4.5vh;
			border: none;
		}

			border: none;
			margin-top: -0.5vh;
			width: 100%;
			height: 5vh;
		}
		img {
			width: 100%;
			margin-top: 2vh;
		}
		.circle {
			border-radius: 50%;
			width: 14.2vh;
			height: 14.2vh;
			top: 9.85vh;
			left: -50vh;

			z-index: 1;
